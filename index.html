<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome.min.css"></head>
<body>

<div class="content">
    
    <div class="column1">

        <div class="form1">
            <div class="title">
                <h2>Register Form</h2>
            </div>
            <div class="form">
            <div class="form-in">
                <div class="form-input">
                    <div><img src="https://img.icons8.com/material-sharp/20/000000/user.png"></div>
                    <input type="text" placeholder="Username">
                </div>
                <div class="form-input">
                    <div><img src="https://img.icons8.com/metro/20/000000/password.png"></div>
                    <input type="password" placeholder="Password">
                </div>
                <div class="form-input">
                    <div><img src="https://img.icons8.com/metro/20/000000/password.png"></div>
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="form-input">
                    <div><img src="https://img.icons8.com/ios-filled/20/000000/email.png"></div>
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-input">
                    <div><img src="https://img.icons8.com/pastel-glyph/20/000000/worldwide-location--v1.png"></div>
                    <select>
                        <option value="Your Location">Your Location</option>
                        <option value="Poland">Poland</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
                <div class="form-radio">
                    <input type="radio" class="input-radio">
                    <h2>I have read and accept the terms of use.</h2>
                </div>
                <button class="form-button1">Sign up</button>
            </div>
            </div>
        </div> 
        
        <div class="form2">
                <div class="title">
                    <h2>Send Email</h2>
                </div>
                <div class="form">
                <div class="form-in">
                    <div class="form-input">
                        <div><img src="https://img.icons8.com/material-sharp/20/000000/user.png"></div>
                        <input type="text" placeholder="Your Name">
                    </div>
                    <div class="form-input">
                        <div><img src="https://img.icons8.com/ios-filled/20/000000/email.png"></div>
                        <input type="email" placeholder="Your Email">
                    </div>
                    <div class="form-input">
                        <textarea value="Type your message..."></textarea>
                    </div>
                    <div class="form-radio">
                        <input type="radio" class="input-radio">
                        <h2>Send a copy to my Email</h2>
                    </div>
                    <button class="form-button1">Send Email</button>
                </div>
                </div>
        </div> 






        
    </div>

    <div class="column2">

        <div class="form3">
            <div class="title">
                <h2>Sign In Form</h2>
            </div>
                <div class="form">
                <div class="form-in">
                    <div class="form-input">
                        <div><img src="https://img.icons8.com/material-sharp/20/000000/user.png"></div>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="form-input">
                        <div><img src="https://img.icons8.com/metro/20/000000/password.png"></div>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="form-radio">
                        <input type="radio" class="input-radio">
                        <h2>Remember me</h2>
                        <button class="form-button3">Sign in</button>
                    </div>
                </div>
                </div>

        </div> 

        <div class="form4">
            <div class="title">
                <h2>Recover Form</h2>
            </div>
                <div class="form">
                <div class="form-in">
                    <div class="form-input">
                        <div><img src="https://img.icons8.com/ios-filled/20/000000/email.png"></div>
                        <input type="email" placeholder="Ente your Email">
                    </div>
                    <div class="form-input">
                        <div><img src="https://img.icons8.com/wired/20/000000/phone.png"></div>
                        <input type="number" placeholder="Enter your Phone number">
                    </div>
                    <div class="form-button-button">
                        <button class="form-button4">Send</button>
                        <button class="form-button-shadow">Done</button>
                    </div>
                </div>
                </div>
        </div> 


        <div class="form5">
                <div class="title">
                    <h2>Subscribe Form</h2>
                </div>
                    <div class="form">
                    <div class="form-in">
                        <div class="form-input">
                            <div><img src="https://img.icons8.com/ios-filled/20/000000/email.png"></div>
                            <input type="email" placeholder="Ente your Email">
                        </div>
                        <div class="form-button-button">
                            <button class="form-button5">Subscribe</button>
                            <button class="form-button-red">No, Thanks</button>
                        </div>
                    </div>
                    </div>
            </div>
        
    
    </div>
</div>


    
</body>
</html>
